<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="sign.css">
</head>
<body>
  <div class="container" id="login1">
    <div class="box">
      <h1 style="text-shadow: 0 0 10px #ffffff, 0 0 20px #c60b2e, 0 0 30px #9b510f;">LOGIN</h1>
    </div>
    <div class="box2" style="padding-top: 0px;">
      <div class="user">
        <input type="text" id="loginUsername" placeholder="Username" class="abc" style="background-color:black; width:300px;height: 40px;">
      </div>
      <div class="pass">
        <input type="password" id="loginPassword" placeholder="Password" class="abc" style="background-color:black;width:300px;height: 40px;">
      </div>
    </div>
    <div class="login">
      <button onclick="logIn()" style="background-color: black;color: white;width:100px;height:30px;display: flex;justify-content: center;align-items: center;border-radius: 20px;box-shadow: 0 0 10px #9a7109, 0 0 20px #bd0f4c, 0 0 30px #e9085a, 0 0 40px #d48f03;">Login</button>
    </div>
    <div class="switch">
      <p style="color: aliceblue;">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <div class="message" id="loginMsg" style="color: white; margin-top: 10px;"></div>
  </div>

  <script>
    function logIn() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const msg = document.getElementById("loginMsg");

      const storedData = localStorage.getItem(username);

      if (!storedData) {
        msg.textContent = "User not found!";
        msg.style.color = "red";
        return;
      }

      const user = JSON.parse(storedData);

      if (user.password === password) {
        msg.textContent = "Login successful! Redirecting...";
        msg.style.color = "lightgreen";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      } else {
        msg.textContent = "Incorrect password!";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
